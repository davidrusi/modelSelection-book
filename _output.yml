bookdown::gitbook:
  css: assets/css/style.css
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit: null
    download: null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  keep_tex: yes
bookdown::epub_book: default